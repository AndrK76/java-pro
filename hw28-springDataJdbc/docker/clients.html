<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="theme.js"></script>
    <link href="site.css" rel="stylesheet">
</head>
<body>

<nav th:fragment="menu (page)" class="navbar navbar-expand-md">
    <div class="container-fluid">
        <span class="navbar-brand">Клиенты</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:if="${page} == 'index'" class="btn btn-sm btn-dark selected-page" href="/">Главная</a>

                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients'" class="btn btn-sm btn-light noselected-page" href="/clients">Вариант без API</a>
                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients_ajax'" class="btn btn-sm btn-light noselected-page" href="/clients_ajax">Вариант с API</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-dark" href="/api/v1" target="_blank">API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <caption th:text="'Всего: '+ ${clientList.size()}">Всего: 99</caption>
                <thead class="table-light">
                <tr>
                    <th colspan="4">Все клиенты</th>
                </tr>
                <tr class="col-header">
                    <th>Id</th>
                    <th>Имя</th>
                    <th>Адрес</th>
                    <th>Телефон</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="client : ${clientList}" th:with="hasPhone = (${client.phones} != null and ${client.phones.size()} &gt; 0)">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.name}">&lt;Имя&gt;</td>
                    <td th:text="${client.address?.street}">&lt;Адрес&gt;</td>
                    <td th:text="${hasPhone} ? ${client.phones[0].number}">&lt;Телефон&gt;</td>
                </tr>
                <tr th:each="client : ${clientList}" th:with="hasPhone = (${client.phones} != null and ${client.phones.size()} &gt; 0)">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.name}">&lt;Имя&gt;</td>
                    <td th:text="${client.address?.street}">&lt;Адрес&gt;</td>
                    <td th:text="${hasPhone} ? ${client.phones[0].number}">&lt;Телефон&gt;</td>
                </tr>
                <tr th:each="client : ${clientList}" th:with="hasPhone = (${client.phones} != null and ${client.phones.size()} &gt; 0)">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.name}">&lt;Имя&gt;</td>
                    <td th:text="${client.address?.street}">&lt;Адрес&gt;</td>
                    <td th:text="${hasPhone} ? ${client.phones[0].number}">&lt;Телефон&gt;</td>
                </tr>
                <tr th:each="client : ${clientList}" th:with="hasPhone = (${client.phones} != null and ${client.phones.size()} &gt; 0)">
                    <td th:text="${client.id}">1</td>
                    <td th:text="${client.name}">&lt;Имя&gt;</td>
                    <td th:text="${client.address?.street}">&lt;Адрес&gt;</td>
                    <td th:text="${hasPhone} ? ${client.phones[0].number}">&lt;Телефон&gt;</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
