<!DOCTYPE html>
<html lang="ru">
<head th:fragment="header (title)">
    <meta charset="UTF-8">
    <title th:text="'Клиенты :: ' + ${title}">Clients</title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <link href="/css/site.css" rel="stylesheet">
</head>
<body>
<nav th:fragment="menu (page)" class="navbar navbar-expand-md">
    <div class="container-fluid">
        <span class="navbar-brand">Клиенты</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:if="${page} == 'index'" class="btn btn-sm btn-dark" href="/">Главная</a>
                    <a th:unless="${page} == 'index'" class="btn btn-sm" href="/">Главная</a>

                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients'" class="btn btn-sm btn-dark" href="/clients">Вариант без API</a>
                    <a th:unless="${page} == 'clients'" class="btn btn-sm" href="/clients">Вариант без API</a>
                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients_ajax'" class="btn btn-sm btn-dark" href="/clients_ajax">Вариант с API</a>
                    <a th:unless="${page} == 'clients_ajax'" class="btn btn-sm" href="/clients_ajax">Вариант с API</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-dark" href="/api/v1" target="_blank">API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
