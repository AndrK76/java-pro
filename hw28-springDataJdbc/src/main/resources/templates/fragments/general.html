<!DOCTYPE html>
<html lang="ru">

<!--header BEGIN-->
<head th:fragment="header (title)">
    <meta charset="UTF-8">
    <title th:text="'Клиенты :: ' + ${title}">Clients</title>
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/js/theme.js"></script>
    <link href="/css/site.css" rel="stylesheet">
</head>
<!--header END-->

<body>

<!--nav BEGIN-->
<nav th:fragment="menu (page)" class="navbar navbar-expand-md">
    <div class="container-fluid">
        <span class="navbar-brand">Клиенты</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:if="${page} == 'index'" class="btn btn-sm btn-dark selected-page" href="/">Главная</a>
                    <a th:unless="${page} == 'index'" class="btn btn-sm btn-light noselected-page" href="/">Главная</a>

                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients'" class="btn btn-sm btn-dark selected-page" href="/clients">Вариант
                        без API</a>
                    <a th:unless="${page} == 'clients'" class="btn btn-sm btn-light noselected-page" href="/clients">Вариант
                        без API</a>
                </li>
                <li class="nav-item">
                    <a th:if="${page} == 'clients_ajax'" class="btn btn-sm btn-dark selected-page" href="/clients_ajax">Вариант
                        с API</a>
                    <a th:unless="${page} == 'clients_ajax'" class="btn btn-sm btn-light noselected-page"
                       href="/clients_ajax">Вариант с API</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-sm btn-outline-dark" href="/api/v1" target="_blank"
                       th:href="${@environment.getProperty('springdoc.swagger-ui.path')}">API</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!--nav END-->


<!--add form BEGIN-->
<div th:fragment="addform (name,street,phone,message)">
    <div class="row g-3 align-items-center mb-2 mt-3">
        <h2>Новый клиент</h2>
    </div>
    <div class="row g-3 align-items-center mb-2">
        <div class="col-2"><label for="inputName" class="col-form-label">Имя</label></div>
        <div class="col-6">
            <input type="text" id="inputName" class="form-control" placeholder="Имя" name="name"
                   th:value="${name}">
        </div>
        <div class="col-auto"><span id="nameError" class="form-text error-item"
                                    th:text="${message}"></span></div>
    </div>
    <div class="row g-3 align-items-center mb-2">
        <div class="col-2"><label for="inputAddress" class="col-form-label">Адрес</label></div>
        <div class="col-6">
            <input type="text" id="inputAddress" class="form-control" placeholder="Адрес" name="address"
                   th:value="${street}">
        </div>
    </div>
    <div class="row g-3 align-items-center mb-2">
        <div class="col-2"><label for="inputPhone" class="col-form-label">Телефон</label></div>
        <div class="col-6">
            <input type="text" id="inputPhone" class="form-control" placeholder="Номер" name="phone"
                   th:value="${phone}">
        </div>
    </div>
</div>
<!--add form END-->


</body>
</html>
